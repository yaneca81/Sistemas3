<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/public/pharmacy.png" type="image/x-icon">
    <title>Administración | Productos</title>
    <link rel="stylesheet" type="text/css" href="/src/assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-WXyH6cH36aYcrOIBCVgjfE7w5R9Rk5yFrVh/5V9Kl7KriEY/PQJbZgKavOhhmX8L0xBn97jSDqD1trrrw1VHdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <div class="input-group">
                <a href="../Producto/AgregarProducto.html"><img src="/src/assets/images/icon-g.png" alt="Icono de mensajes" /></a>
                <h1>Productos</h1>
            </div>
            <div class="export__file">
                <i class="fas fa-check"></i>
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <span class="export__file-text"><a href="/dashboard/index.html">Salir</a></span>
            </div>
        </section>
        <section class="table__body">
            <table id="farmacosTable">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Código de Barras</th>
                        <th>Venta</th>
                        <th>Costo</th>
                        <th>Presentación</th>
                        <th>Vencimiento</th>
                        <th>Adquisición</th>
                        <th>Marca</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Imagen</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://localhost:7044/api/Farmaco/Listar')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#farmacosTable tbody');
                    data.forEach(dato => {
                        const imagenUrl = dato.imagen || '/src/assets/images/default-image.jpg';
                        console.log('URL de imagen:', imagenUrl); // Verifica la URL de la imagen
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${dato.nombre || 'No disponible'}</td>
                            <td contenteditable="true" data-original="${dato.descripcion || 'No disponible'}">${dato.descripcion || 'No disponible'}</td>
                            <td>${dato.codigoBarras || 'No disponible'}</td>
                            <td>${dato.precioVenta || 'No disponible'}</td>
                            <td>${dato.precioCosto || 'No disponible'}</td>
                            <td>${dato.presentacion || 'No disponible'}</td>
                            <td>${dato.fechaVencimiento || 'No disponible'}</td>
                            <td>${dato.fechaAdquisicion || 'No disponible'}</td>
                            <td>${dato.marca || 'No disponible'}</td>
                            <td>${dato.stock || 'No disponible'}</td>
                            <td>${dato.estado || 'No disponible'}</td>
                            <td><img src="${imagenUrl}" alt="Imagen de producto" style="width:50px; height:auto;"></td>
                            <td>${dato.categoria || 'No disponible'}</td>
                            <td>
                                <button class="edit-button" onclick="editarFarmaco(${dato.idFarmaco}, this)">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="delete-button" onclick="eliminarFarmaco(${dato.idFarmaco}, this)">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al conectarse al backend', error));
        });

        function editarFarmaco(idFarmaco, button) {
            const row = button.closest('tr');
            const nombre = row.children[0].textContent;
            const descripcion = row.children[1].textContent;
            const codigoBarras = row.children[2].textContent;
            const precioVenta = parseFloat(row.children[3].textContent) || 0;
            const precioCosto = parseFloat(row.children[4].textContent) || 0;
            const presentacion = row.children[5].textContent;
            const fechaVencimiento = row.children[6].textContent;
            const fechaAdquisicion = row.children[7].textContent;
            const marca = row.children[8].textContent;
            const stock = parseInt(row.children[9].textContent, 10) || 0;
            const estado = row.children[10].textContent;
            const imagen = row.children[11].querySelector('img').src;
            const categoria = row.children[12].textContent;

            const farmaco = {
                IdFarmaco: idFarmaco, // Asegúrate de que el campo coincide con el modelo en el backend
                Nombre: nombre,
                Descripcion: descripcion,
                CodigoBarras: codigoBarras,
                PrecioVenta: precioVenta,
                PrecioCosto: precioCosto,
                Presentacion: presentacion,
                FechaVencimiento: fechaVencimiento,
                FechaAdquisicion: fechaAdquisicion,
                Marca: marca,
                Stock: stock,
                Estado: estado,
                Imagen: imagen,
                Categoria: categoria
            };

            fetch(`https://localhost:7044/api/Farmaco/Editar/${idFarmaco}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(farmaco)
            })
            .then(response => {
                if (response.ok) {
                    alert('Producto editado exitosamente');
                    // Actualiza los datos originales
                    row.children[1].dataset.original = descripcion;
                    row.children[2].dataset.original = codigoBarras;
                    row.children[3].dataset.original = precioVenta;
                    row.children[4].dataset.original = precioCosto;
                    row.children[5].dataset.original = presentacion;
                    row.children[6].dataset.original = fechaVencimiento;
                    row.children[7].dataset.original = fechaAdquisicion;
                    row.children[8].dataset.original = marca;
                    row.children[9].dataset.original = stock;
                    row.children[10].dataset.original = estado;
                    row.children[11].querySelector('img').src = imagen;
                    row.children[12].dataset.original = categoria;
                } else {
                    alert('Error al editar el producto');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function eliminarFarmaco(idFarmaco, button) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                fetch(`https://localhost:7044/api/Farmaco/Eliminar/${idFarmaco}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Producto eliminado exitosamente');
                        const row = button.closest('tr');
                        row.remove(); 
                    } else {
                        alert('Error al eliminar el producto');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
    <script src="/src/assets/js/sms.js"></script>
</body>
</html>
