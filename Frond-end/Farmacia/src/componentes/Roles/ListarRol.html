<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/public/pharmacy.png" type="image/x-icon">
    <title>Administración | Roles</title>
    <link rel="stylesheet" type="text/css" href="/src/assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-WXyH6cH36aYcrOIBCVgjfE7w5R9Rk5yFrVh/5V9Kl7KriEY/PQJbZgKavOhhmX8L0xBn97jSDqD1trrrw1VHdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <div class="input-group">
                <a href="../Roles/AgregarRol.html"><img src="/src/assets/images/icon-g.png" alt="Icono de mensajes" /></a>
                <h1>Roles</h1>
            </div>
            <div class="export__file">
                <i class="fas fa-check"></i>

                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <span class="export__file-text"><a href="/dashboard/index.html">Salir</a></span>
            </div>
        </section>
        <section class="table__body">
            <table id="rolesTable">
                <thead>
                    <tr>
                        <th>Rol</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    fetch('https://localhost:7044/api/Roles/Listar')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al conectarse al backend: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            const tableBody = document.querySelector('#rolesTable tbody');
            data.forEach(dato => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td contenteditable="true" data-original="${dato.rol}">${dato.rol || 'No disponible'}</td>
                    <td contenteditable="true" data-original="${dato.descripcion}">${dato.descripcion || 'No disponible'}</td>
                    <td>
                        <button class="edit-button" onclick="editarRol(${dato.idrol}, this)">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="delete-button" onclick="eliminarRol(${dato.idrol}, this)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error al conectarse al backend:', error));
});

function editarRol(idRol, button) {
    const row = button.closest('tr');
    const rol = row.children[0].textContent.trim();
    const descripcion = row.children[1].textContent.trim();

    if (rol !== row.children[0].dataset.original || descripcion !== row.children[1].dataset.original) {
        fetch(`https://localhost:7044/api/Roles/Editar/${idRol}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idrol: idRol, rol, descripcion })
        })
        .then(response => {
            if (response.ok) {
                alert('Rol editado exitosamente');
                row.children[0].dataset.original = rol;
                row.children[1].dataset.original = descripcion;
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        })
        .catch(error => {
            console.error('Error al editar rol:', error);
            alert('Error al editar el rol: ' + error.message);
        });
    } else {
        alert('No hay cambios para guardar');
    }
}

function eliminarRol(idRol, button) {
    if (confirm('¿Estás seguro de que deseas eliminar este rol?')) {
        fetch(`https://localhost:7044/api/Roles/Eliminar/${idRol}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                alert('Rol eliminado exitosamente');
                const row = button.closest('tr');
                row.remove();
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        })
        .catch(error => {
            console.error('Error al eliminar rol:', error);
            alert('Error al eliminar el rol: ' + error.message);
        });
    }
}

    </script>
    <script src="/src/assets/js/sms.js"></script>
</body>
</html>
