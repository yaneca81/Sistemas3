<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/pharmacy.png" type="image/x-icon">
    <title>Categoría | Insertar</title>
    <link rel="stylesheet" href="/src/assets/css/formulario.css">
    <!-- Incluye Font Awesome para los iconos en los campos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="/src/componentes/Categorias/ListadoCategoria.html" class="back-link"><img src="/src/assets/images/atras.png" width="35"></a>
            <div class="header">
                <img src="/src/assets/images/Agregar Categoria.jpg" alt="Icono" class="header-icon">
            </div>
            <form id="agregarCategoriaForm">
                <div class="input-group">
                    <i class="fas fa-tags"></i>                    
                    <input type="text" id="categoria" name="categoria" placeholder="Categoría" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-align-left"></i>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" required>
                </div>
                <center><button type="submit">Agregar</button></center>
            </form>
        </div>
        <div class="image-container">
            <img src="/src/assets/images/categoriaimg.jpg" alt="Imagen decorativa">
        </div>
    </div>

    <script>
        document.getElementById('agregarCategoriaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const categoria = document.getElementById('categoria').value;
            const descripcion = document.getElementById('descripcion').value;

            fetch('https://localhost:7044/api/Categorias/Insertar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ categoria, descripcion })
            })
            .then(response => response.json())
            .then(data => {
                alert('Categoría agregada exitosamente');
                window.location.href = '/src/componentes/Categorias/ListadoCategoria.html';
            })
            .catch(error => console.error('Error al agregar categoría:', error));
        });
    </script>
</body>
</html>
