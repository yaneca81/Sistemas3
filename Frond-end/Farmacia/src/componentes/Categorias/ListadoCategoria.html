<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/public/pharmacy.png" type="image/x-icon">
    <title>Administración | Categorias</title>
    <link rel="stylesheet" type="text/css" href="/src/assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-WXyH6cH36aYcrOIBCVgjfE7w5R9Rk5yFrVh/5V9Kl7KriEY/PQJbZgKavOhhmX8L0xBn97jSDqD1trrrw1VHdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <div class="input-group">
                <a href="../Categorias/AgregarCategoria.html"><img src="/src/assets/images/icon-g.png" alt="Icono de mensajes" /></a>
                <h1>Categorías</h1>
            </div>
            <div class="export__file">
                <i class="fas fa-check"></i>

                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <span class="export__file-text"><a href="/dashboard/index.html">Salir</a></span>
            </div>
        </section>
        <section class="table__body">
            <table id="categoriasTable">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://localhost:7044/api/Categorias/Listar')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#categoriasTable tbody');
                    data.forEach(dato => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${dato.categoria}</td>
                            <td contenteditable="true" data-original="${dato.descripcion}">${dato.descripcion}</td>
                            <td>
                                <button class="edit-button" onclick="editarCategoria(${dato.idCategoria}, this)">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="delete-button" onclick="eliminarCategoria(${dato.idCategoria}, this)">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error: Al conectarse al backend', error));
        });

        function editarCategoria(idCategoria, button) {
            const row = button.closest('tr');
            const categoria = row.children[0].textContent;
            const descripcion = row.children[1].textContent;

            if (categoria !== row.children[0].dataset.original || descripcion !== row.children[1].dataset.original) {
                fetch(`https://localhost:7044/api/Categorias/Editar/${idCategoria}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idCategoria, categoria, descripcion })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Categoría editada exitosamente');
                        row.children[0].dataset.original = categoria;
                        row.children[1].dataset.original = descripcion;
                    } else {
                        alert('Error al editar la categoría');
                    }
                })
                .catch(error => console.error('Error al editar categoría:', error));
            } else {
                alert('No hay cambios para guardar');
            }
        }

        function eliminarCategoria(idCategoria, button) {
            if (confirm('¿Estás seguro de que deseas eliminar esta categoría?')) {
                fetch(`https://localhost:7044/api/Categorias/Eliminar/${idCategoria}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Categoría eliminada exitosamente');
                        const row = button.closest('tr');
                        row.remove();
                    } else {
                        alert('Error al eliminar la categoría');
                    }
                })
                .catch(error => console.error('Error al eliminar categoría:', error));
            }
        }
    </script>
    <script src="/src/assets/js/sms.js"></script>
</body>
</html>
